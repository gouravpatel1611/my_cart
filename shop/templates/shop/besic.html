<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>{% block title%} {% endblock%}</title>
  <style>
    .navbar {
      position: sticky;
      top: 0;
      width: 100%;
      overflow: hidden;
      z-index: 5;

    }
  </style>
  {% block css %} {% endblock %}
</head>

<body>
  <nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> <b> My-cart</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">


          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop/about">About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop/tracker">Trackar</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop/contect">Contect Us</a>
          </li>


        </ul>
        <form class="d-flex form">
          <input id="my-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
          <!-- <button type="button" class="btn mx-3 btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">Cart(<span id="cart">0</span>)</button> -->
          <a href="/shop/cart"> <button type="button" class="btn btn-secondary mx-3">Cart(<span id="cart">0</span>) </button> </a>
        </form>
      </div>
    </div>
  </nav>

  {% block body %} {% endblock %}
  <footer class="container">
    <hr>
    <p>&copy; My-Cart is an Indian e-commerce Company 2017-2021</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script>

// remove frome button banane ke liye
    function btn(){
      cart = JSON.parse(localStorage.getItem('cart'))
      console.log("btn click");
      console.log(cart);
        for(key in cart){
            button = document.getElementById(key)
            if(button != null){
              button.innerHTML = "Remove"
              button.style.backgroundColor = "red"
            }
        }
    }
// ......................................................................

    // localstroge check karne ke liye
    if (localStorage.getItem('cart') == null) {
      localStorage.setItem('cart',"{}")
      }
      else {
        btn()
      }
// ...............................................................................

// iteam number jod kar cart me dalne ke liye
function update_cart(){
  cart = JSON.parse(localStorage.getItem('cart'))
  document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
update_cart()
// ............................................................



    
  </script>
  {% block js %} {% endblock %}
</body>

</html>
